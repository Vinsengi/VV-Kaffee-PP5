{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h5">Delete product</h1>
    <p>Are you sure you want to delete <strong>{{ product.name }}</strong>? This cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <a class="btn btn-outline-secondary" href="{% url 'products:staff_product_detail' product.pk %}">Cancel</a>
      <button class="btn btn-danger" type="submit">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
