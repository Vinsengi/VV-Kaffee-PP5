{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h5">Delete order</h1>
    <p>Are you sure you want to delete order #{{ order.id }} for {{ order.full_name }}?</p>
    <form method="post">
      {% csrf_token %}
      <a class="btn btn-outline-secondary" href="{% url 'orders:staff_order_detail' order.pk %}">Cancel</a>
      <button class="btn btn-danger" type="submit">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
